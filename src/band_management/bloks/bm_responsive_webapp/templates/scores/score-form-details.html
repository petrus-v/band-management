<div class="field">
  <label class="label">Music</label>
  <div class="control">
    <!-- <input
      class="input"
      form="score-form"
      type="text"
      name="music"
      placeholder="Music"
      value="{{ score.name }}"
    /> -->
    <p class="help">This is the music linked to the current score</p>
  </div>

  <div class="field">
    <label class="label">Label</label>
    <div class="control">
      <input
        class="input"
        form="score-form"
        type="text"
        name="score_name"
        placeholder="1st voice"
        value="{{ score.name }}"
      />
      <p class="help">Your score name</p>
    </div>

    <div class="field">
      <label class="label">Score writer</label>
      <div class="control">
        <input
          class="input"
          form="score-form"
          type="text"
          name="source_writer_credits"
          placeholder="Score writer"
          value="{{ score.source_writer_credits }}"
        />
        <p class="help">The person who write this score</p>
      </div>

      <div class="field">
        <label class="label">Metatdata</label>
        <textarea class="textarea" disabled="1">
    {{score.storage_file_metadata}}
  </textarea
        >
      </div>

      {% if score.storage_file_metadata %}
      <object
        type="{{score.storage_file_metadata.get('mime_type', 'appdlication/pdf')}}"
        data="/score/{{score.uuid}}/media"
        width="100%"
        height="600"
      >
        <p>
          Viewer not available on this browser for given file type
          {{score.storage_file_metadata.get('mime_type', 'appdlication/pdf')}}
          <a href="/score/{{score.uuid}}/media" target="_blank">download</a>.
        </p>
      </object>
      {% endif %}
    </div>
  </div>
</div>
