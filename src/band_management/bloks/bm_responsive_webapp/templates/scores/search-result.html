{% if scores %} {% for score in scores %}
<div class="card">
  <div class="card-content">
    <p class="title">{{ score.name }}</p>
    <p class="subtitle">{{ score.music.title }}</p>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item" href="score/{{ score.uuid }}">
      <span> Edit </span>
    </a>
    <p class="card-footer-item">
      <span> Test </span>
    </p>
  </footer>
</div>
{% endfor %} {% else %}
<article><p>No scores found</p></article>
{% endif %}
