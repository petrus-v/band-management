<div class="field">
  <label class="label">{{ _t("Name") }}</label>
  <div class="control">
    <input class="input" form="musician-form" type="text" name="musician_name" placeholder="{{ _t('Musician Name') }}"
           value="{{ invited_musician.name | default('', true) }}" />
  </div>
  <p class="help">{{ _t("The musician name") }}</p>
</div>

<div class="field">
  <label class="label">{{ _t("Email") }}</label>
  <div class="control">
    <input class="input" form="musician-form" type="email" name="musician_email" placeholder="{{ _t('musician@band.com') }}"
           value="{{ invited_musician.email | default('', true) }}" />
  </div>
  <p class="help">{{ _t("Musician's email") }}</p>
</div>
<input type="hidden" name="csrf_token" value="{{csrf_token(10)}}" />
<input type="hidden" name="band_uuid" id="band-uuid" form="musician-form"
       value="{{band and band.uuid or '' | default('', true)  }}" />
