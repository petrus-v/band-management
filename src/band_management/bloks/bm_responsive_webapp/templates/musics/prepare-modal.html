<header class="modal-card-head">
  <p class="modal-card-title">{{ _t("Create a new music") }}</p>
  <button type="button" class="delete" data-target="music-modal" onclick="closeModal(this)" aria-label="close"></button>
</header>
<section class="modal-card-body">
  <form id="music-form" hx-post="/music/" hx-target="#music-field-selection" hw-swap="outerHTML">
    {% include "musics/music-form.html" %}
    <input type="hidden" name="next_action" form="music-form" value="{{NextAction.UPDATE_FIELD_SELECTION}}" />
  </form>
</section>
<footer class="modal-card-foot">
  <div class="buttons">
    <button class="button is-success" type="submit" form="music-form">
      <span class="icon">
        <i class="fa fa-save"></i>
      </span>{{ _t("Save") }}</span>
  </button>
  <button type="button" class="button" data-target="music-modal" onclick="closeModal(this)"
          aria-label="close">{{ _t("Cancel") }}</button>
</div>
</footer>
