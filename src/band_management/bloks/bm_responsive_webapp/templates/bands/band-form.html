<div class="field">
  <label for="band_name" class="label">Name</label>
  <div class="control">
    <input class="input" form="band-form" type="text" name="band_name" id="band_name" placeholder="My band"
           value="{{ band.name }}" />
  </div>
  <p class="help">Your band name</p>
</div>
<div class="field">
  <label class="label">Administrators</label>
  <div class="control">
    <div class="checkboxes">
      {% for member in band.members %}
        <label class="checkbox">
          <input type="checkbox" name="administrators" form="band-form" value="{{member.uuid}}" {%- if member.is_admin
                 %}checked{%- endif %} />
      {{ member.musician.name }}
    </label>
    {% endfor %}
  </div>
</div>
<p class="help">Band's administrators</p>
</div>
